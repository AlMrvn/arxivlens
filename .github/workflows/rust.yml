name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        cache: 'cargo'
    
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: rust-cargo-cache

    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose

    - name: Build
      run: cargo build --verbose

    # --- ARCHITECTURE LINT ---
    - name: Install cargo-modules
      run: cargo install cargo-modules --no-default-features
    
    - name: Verify API/UI Separation
      run: |
        # Fails if 'arxiv' (data) imports from 'ui' (presentation)
        ! cargo modules dependencies | grep "arxiv -> ui"
